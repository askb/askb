name: Deploy-daily

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - uses: actions/setup-python@v2
      - name: act
        if: ${{ env.ACT }} # on master only
        run: |
          apt update -y
          apt install -y sudo python3 python3-pip

      - name: Build
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: |
          pip3 install graph-cli
          sudo apt update -y
          sudo apt install -y jq
          bash -x ./collect_data.sh 100
          bash -x ./build.sh

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        with:
          commit_author_email: askb23@gmail.com
          commit_author_name: Anil Belur
          commit_message: Automatic update
          commit_options: '--amend'
          push_options: '--force'
      - name: List files in the repository using github context
        run: |
          ls ${{ github.workspace }}
      - name: List files in the repository in "$GITHUB_WORKSPACE"
        run: |
          ls "$GITHUB_WORKSPACE"
      - run: echo "This job's status is ${{ job.status }}."
