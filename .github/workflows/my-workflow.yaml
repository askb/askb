name: Update Profile

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 0 * * 1'  # Weekly on Monday at 00:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@48db77f7f5c2c8b5f8f0bb1e15c3d1aa8bb39edb # v6.0.1
        with:
          submodules: 'recursive'

      - name: Setup Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip3 install graph-cli
          sudo apt-get update -qq
          sudo apt-get install -y jq

      - name: Collect contribution data
        run: bash -x ./collect_data.sh 100

      - name: Build README
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: bash -x ./build.sh

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@0049e3fa4059ca715255fbbcb7dea4516f02ce0a # v5.0.2
        with:
          commit_user_email: 'askb23@gmail.com'
          commit_user_name: 'Anil Belur'
          commit_message: 'Chore: automatic profile update'
          push_options: '--force'

      - name: Summary
        run: echo "âœ… Profile updated successfully"
