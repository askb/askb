name: Update Profile

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 0 * * 1'  # Weekly on Monday at 00:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          submodules: 'recursive'

      - name: Setup Python
        # yamllint disable-line rule:line-length
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip3 install graph-cli
          sudo apt-get update -qq
          sudo apt-get install -y jq

      - name: Collect contribution data
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: bash -x ./collect_data.sh 100

      - name: Build README
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: bash -x ./build.sh

      - name: Commit changes
        # yamllint disable-line rule:line-length
        uses: stefanzweifel/git-auto-commit-action@04702edda442b2e678b25b537cec683a1493fcb9 # v5.0.2
        with:
          commit_user_email: 'askb23@gmail.com'
          commit_user_name: 'Anil Belur'
          commit_message: 'Chore: automatic profile update'
          file_pattern: 'README.md graph.png contributions.csv'
          add_options: '-f'
          push_options: '--force'

      - name: Summary
        run: echo "âœ… Profile updated successfully"
